name: Automation CI/CD Pipeline

# Trigger / Kapan Action-nya jalan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  automation-api-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout the repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Test API
      - name: Install API dependencies
        working-directory: ./api
        run: npm install

      - name: Run API Tests
        working-directory: ./api
        run: npm test

      # Test Web UI
      - name: Install Web UI dependencies
        working-directory: ./web-ui
        run: npm install

      - name: Run Web UI Tests
        working-directory: ./web-ui
        run: npm test -- --watchAll=false

      - name: Build Web UI
        working-directory: ./web-ui
        run: npm run build

      # Archive test results (API)
      - name: Archive API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: api/coverage/

      # Archive test results (Web UI)
      - name: Archive Web UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-ui-test-results
          path: web-ui/coverage/

      # Archive build artifacts
      - name: Archive Web UI build
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-ui-build
          path: web-ui/build/

      # Deploy to GitHub Pages (optional)
      - name: Deploy Web UI to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web-ui/build
